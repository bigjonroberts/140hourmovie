# Site
title:              The 140 Hour Movie Challenge
bio:                'By Josiah'
description:        "Send Jo to School. Send Money to Charity."
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.140hourmovie.com" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "UA-125383764-1"
youtube:            UCGQhXLrHOO7zC53c9mPz6zw
twitter:            ThisIsBigJo
facebook:           josiah.roberts.3
instagram:          bigjosiahroberts
gofundme:           140-hour-movie-challenge
github:             default

# personal
location:           San Antonio, TX
phone:              undisclosed
email:              josiah@140hourmovie.com

# Gems
plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
